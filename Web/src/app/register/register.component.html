<div class="container">
    <div class="row">
        <div class="col-md-3 offset-md-5 mt-4">
            <div class="header-icon text-center">
                <i class="fa fa-user-circle fa-5x"></i>
                <h6 class="mt-2">Crie sua conta</h6>
            </div>
        </div>
    </div>
    <form [formGroup]="form" (submit)="register()">
        <div class="form-row">
            <div class="col-md-5 offset-md-4">
                <hr>
                <div class="form-group">
                    <label for="exampleInputPassword1">Nome</label>
                    <input type="text" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && form.controls.name.invalid }" placeholder="Insira seu Nome">
                    <small *ngIf="submitted && form.controls.name.hasError('required')" class="form-text text-muted">Este campo é obrigatório</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && form.controls.email.invalid }" aria-describedby="emailHelp"
                        placeholder="Insira seu Email">
                    <small *ngIf="!submitted" id="emailHelp" class="form-text text-muted">Nunca compartilhe seu Email e Senha com mais ninguém.</small>
                    <small *ngIf="submitted && form.controls.email.hasError('required')" class="form-text text-muted">Este campo é obrigatório</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls.password.invalid }" formControlName="password" placeholder="Insira sua senha">
                    <small *ngIf="submitted && form.controls.password.hasError('required')" class="form-text text-muted">Este campo é obrigatório</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirmar senha</label>
                    <input type="password" class="form-control" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted &&  form.controls.confirmPassword.invalid }" placeholder="Repita sua senha">
                    <small *ngIf="submitted && form.controls.confirmPassword.hasError('required')" class="form-text text-muted">Este campo é obrigatório</small>
                </div>
                <div class="form-group text-center">
                    <span class="form-text text-muted">Já possui uma conta? <a routerLink="/">Clique aqui</a></span>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </div>
    </form>
</div>
